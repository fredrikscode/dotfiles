include-file = "./colors.ini"
include-file = "./modules.ini"

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/main]
width = 100%
height = 20pt
radius = 6
enable-ipc = true
font-0 = "JetBrains Mono:style=Regular:size=9;2"
font-1 = "JetBrains Mono Nerd Font:style=Regular:size=11;2"
cursor-click = pointer
cursor-scroll = ns-resize
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 8pt
border-color = #00000000
offset-y = 0
offset-x = center
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 1
separator = /
separator-foreground = ${colors.separator}
modules-left = xworkspaces xwindow
modules-center = date menu-apps
modules-right = spotify filesystem pulseaudio xkeyboard memory cpu powermenu

